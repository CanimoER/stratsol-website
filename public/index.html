<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratsol</title>
  </head>
  <body>
    <!-- A hidden form for Netlify -->
    <form name="stratsol-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="text" name="organization" />
      <select name="sector">
        <option value="public">Public Sector</option>
        <option value="private">Private Sector</option>
        <option value="nonprofit">Non-Profit</option>
      </select>
      <select name="serviceType">
        <option value="strategic">Strategic Planning & Development</option>
        <option value="research">Research & Analysis</option>
        <option value="consulting">Management Consulting</option>
        <option value="advisory">Advisory Services</option>
        <option value="other">Other Services</option>
      </select>
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
