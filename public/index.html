<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratsol</title>
  </head>
  <body>
    <!-- A hidden form for Netlify - DO NOT REMOVE -->
    <form name="stratsol-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="stratsol-contact" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="text" name="organization" />
      <select name="sector"></select>
      <select name="serviceType"></select>
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
